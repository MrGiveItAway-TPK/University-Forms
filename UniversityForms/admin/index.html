<!DOCTYPE html>
<html>
	<head>

	</head>
	<body>
		<div class="login">
			<h1><img src="../img/Banner.png" style="width: 400px;height: 200px; "></h1>

				<label for="username">
					<i class="fas fa-user"></i>

				<label for="password">

				<input type="password" name="password" placeholder="Password" required>
				<input type="submit" value="Login">
			</form>

	</div>
